version: '2'
services:
  web:
    command: npm run test
    build: .
    environment:
      - SELENIUM_HUB_HOST=hub
      - SERVER_HOST=web
    ports:
      - 80:8080
    links:
      - hub
  hub:
    image: selenium/hub
    ports:
      - 4444
  chrome:
    image: selenium/node-chrome
    links:
      - hub
      - web
  firefox:
    image: selenium/node-firefox
    links:
      - hub
      - web
